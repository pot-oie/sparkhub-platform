spring.application.name=sparkhub
# ===================================================================
#  1. Server Configuration
# ===================================================================
server.port=8080

# ===================================================================
#  2. MySQL Database Configuration
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/sparkhub?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
#  3. Redis Configuration
# ===================================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ===================================================================
#  4. MyBatis Configuration
# ===================================================================
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# ===================================================================
#  5. JWT Configuration
# ===================================================================
sparkhub.jwt.secret=ThisIsASecureAndLongSecretKeyForSparkHubProject2025
sparkhub.jwt.expiration=604800000

# ===================================================================
#  6. Spring Cache Configuration
# ===================================================================
spring.cache.type=redis
spring.cache.redis.key-prefix=sparkhub:cache:
spring.cache.redis.time-to-live=3600000

# ===================================================================
#  7. File Upload Configuration
# ===================================================================
sparkhub.upload.physical-path=D:/code/Github/sparkhub-uploads/
sparkhub.upload.virtual-path=/uploads/
# Maximum file size for uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB